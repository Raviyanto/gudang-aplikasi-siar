<!DOCTYPE html>
<html>
<head>
    <style>
        :root { --neon: #39ff14; --bg: #000; }
        body { background: var(--bg); color: var(--neon); font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .calc-box { border: 2px solid var(--neon); padding: 20px; box-shadow: 0 0 15px var(--neon); width: 300px; }
        #display { width: 100%; background: #111; border: 1px solid var(--neon); color: var(--neon); text-align: right; padding: 10px; font-size: 1.5em; margin-bottom: 10px; box-sizing: border-box; }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; }
        button { background: #000; border: 1px solid var(--neon); color: var(--neon); padding: 15px; cursor: pointer; font-weight: bold; }
        button:hover { background: var(--neon); color: #000; }
        .btn-sci { font-size: 0.8em; background: #052205; }
    </style>
</head>
<body>
    <div class="calc-box">
        <input type="text" id="display" disabled value="0">
        <div class="grid">
            <button class="btn-sci" onclick="sci('sin')">sin</button>
            <button class="btn-sci" onclick="sci('cos')">cos</button>
            <button class="btn-sci" onclick="sci('tan')">tan</button>
            <button class="btn-sci" onclick="sci('sqrt')">√</button>
            <button class="btn-sci" onclick="sci('pow')">x²</button>
            <button class="btn-sci" onclick="sci('log')">log</button>
            <button class="btn-sci" onclick="sci('pi')">π</button>
            <button onclick="clearDisplay()">C</button>
            
            <button onclick="add('7')">7</button><button onclick="add('8')">8</button><button onclick="add('9')">9</button><button onclick="add('/')">/</button>
            <button onclick="add('4')">4</button><button onclick="add('5')">5</button><button onclick="add('6')">6</button><button onclick="add('*')">*</button>
            <button onclick="add('1')">1</button><button onclick="add('2')">2</button><button onclick="add('3')">3</button><button onclick="add('-')">-</button>
            <button onclick="add('0')">0</button><button onclick="add('.')">.</button><button onclick="calculate()">=</button><button onclick="add('+')">+</button>
        </div>
    </div>

    <script>
        let disp = document.getElementById('display');
        function add(v) { if(disp.value === "0") disp.value = v; else disp.value += v; }
        function clearDisplay() { disp.value = "0"; }
        function calculate() { try { disp.value = eval(disp.value); } catch { disp.value = "Error"; } }
        
        function sci(fn) {
            let v = parseFloat(disp.value);
            if (fn === 'sin') disp.value = Math.sin(v * Math.PI / 180).toFixed(4);
            if (fn === 'cos') disp.value = Math.cos(v * Math.PI / 180).toFixed(4);
            if (fn === 'tan') disp.value = Math.tan(v * Math.PI / 180).toFixed(4);
            if (fn === 'sqrt') disp.value = Math.sqrt(v).toFixed(4);
            if (fn === 'pow') disp.value = Math.pow(v, 2);
            if (fn === 'log') disp.value = Math.log10(v).toFixed(4);
            if (fn === 'pi') disp.value = Math.PI.toFixed(4);
        }
    </script>
</body>
</html>
