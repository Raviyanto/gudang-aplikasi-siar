<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siar Kalkulator Saintifik</title>
    <script src="qwebchannel.js"></script>
    <style>
        :root {
            --neon: #39ff14;
            --bg: #000;
            --dark-green: #052205;
        }

        body {
            background: var(--bg);
            color: var(--neon);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Tombol Navigasi Kembali */
        .btn-back {
            position: absolute;
            top: 20px;
            left: 20px;
            background: transparent;
            border: 1px solid var(--neon);
            color: var(--neon);
            padding: 8px 15px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .btn-back:hover {
            background: var(--neon);
            color: #000;
            box-shadow: 0 0 10px var(--neon);
        }

        .calc-container {
            border: 2px solid var(--neon);
            padding: 25px;
            background: #050505;
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.2);
            width: 320px;
        }

        #display {
            width: 100%;
            height: 60px;
            background: #111;
            border: 1px solid var(--neon);
            color: var(--neon);
            text-align: right;
            padding: 10px;
            font-size: 1.8em;
            margin-bottom: 20px;
            box-sizing: border-box;
            outline: none;
            box-shadow: inset 0 0 5px var(--neon);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            background: #000;
            border: 1px solid var(--neon);
            color: var(--neon);
            padding: 15px 5px;
            font-size: 1em;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        button:hover {
            background: var(--neon);
            color: #000;
            box-shadow: 0 0 8px var(--neon);
        }

        button:active {
            transform: scale(0.95);
        }

        /* Gaya Khusus Tombol Saintifik */
        .sci {
            background: var(--dark-green);
            font-size: 0.85em;
        }

        .op {
            color: #fff;
            border-color: #fff;
        }

        .equal {
            grid-column: span 2;
            background: var(--neon);
            color: #000;
        }
    </style>
</head>
<body>

    <button class="btn-back" onclick="kembaliKeDashboard()">◀ DASHBOARD</button>

    <div class="calc-container">
        <input type="text" id="display" readonly value="0">
        
        <div class="grid">
            <button class="sci" onclick="pakar('sin')">sin</button>
            <button class="sci" onclick="pakar('cos')">cos</button>
            <button class="sci" onclick="pakar('tan')">tan</button>
            <button class="sci" onclick="hapus()">C</button>
            
            <button class="sci" onclick="pakar('sqrt')">√</button>
            <button class="sci" onclick="pakar('pow')">x²</button>
            <button class="sci" onclick="pakar('log')">log</button>
            <button class="sci" onclick="pakar('pi')">π</button>

            <button onclick="tekan('7')">7</button>
            <button onclick="tekan('8')">8</button>
            <button onclick="tekan('9')">9</button>
            <button class="op" onclick="tekan('/')">/</button>

            <button onclick="tekan('4')">4</button>
            <button onclick="tekan('5')">5</button>
            <button onclick="tekan('6')">6</button>
            <button class="op" onclick="tekan('*')">×</button>

            <button onclick="tekan('1')">1</button>
            <button onclick="tekan('2')">2</button>
            <button onclick="tekan('3')">3</button>
            <button class="op" onclick="tekan('-')">-</button>

            <button onclick="tekan('0')">0</button>
            <button onclick="tekan('.')">.</button>
            <button class="equal" onclick="hitung()">=</button>
            <button class="op" onclick="tekan('+')">+</button>
        </div>
    </div>

    

    <script>
        let backend;
        const layar = document.getElementById('display');

        // Koneksi ke Python via QWebChannel
        new QWebChannel(qt.webChannelTransport, function (channel) {
            // Menggunakan objek 'toko' yang sudah terdaftar di otak.py
            backend = channel.objects.toko; 
        });

        function kembaliKeDashboard() {
            if (backend) {
                // Memberitahu otak.py untuk memuat ulang dashboard.html
                backend.buka_aplikasi_siar('dashboard');
            }
        }

        function tekan(karakter) {
            if (layar.value === "0" || layar.value === "Error") {
                layar.value = karakter;
            } else {
                layar.value += karakter;
            }
        }

        function hapus() {
            layar.value = "0";
        }

        function hitung() {
            try {
                // Menggunakan eval untuk perhitungan matematika dasar
                layar.value = eval(layar.value.replace('×', '*'));
            } catch (e) {
                layar.value = "Error";
            }
        }

        function pakar(aksi) {
            let angka = parseFloat(layar.value);
            if (isNaN(angka)) return;

            switch(aksi) {
                case 'sin': layar.value = Math.sin(angka * Math.PI / 180).toFixed(4); break;
                case 'cos': layar.value = Math.cos(angka * Math.PI / 180).toFixed(4); break;
                case 'tan': layar.value = Math.tan(angka * Math.PI / 180).toFixed(4); break;
                case 'sqrt': layar.value = Math.sqrt(angka).toFixed(4); break;
                case 'pow': layar.value = Math.pow(angka, 2); break;
                case 'log': layar.value = Math.log10(angka).toFixed(4); break;
                case 'pi': layar.value = Math.PI.toFixed(4); break;
            }
        }
    </script>
</body>
</html>
