<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Penjelajah Web - Siar Kota</title>
    <style>
        body { background: #000; color: #0f0; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        .nav-bar { background: #111; padding: 10px; display: flex; gap: 10px; border-bottom: 2px solid #0f0; }
        input { flex: 1; background: #222; border: 1px solid #0f0; color: #0f0; padding: 5px 10px; }
        .btn { background: #0f0; color: #000; border: none; padding: 5px 15px; cursor: pointer; font-weight: bold; }
        iframe { flex: 1; border: none; background: white; }
    </style>
</head>
<body>
    <div class="nav-bar">
        <input type="text" id="urlInput" value="https://www.google.com">
        <button class="btn" onclick="go()">BUKA</button>
        <button class="btn" onclick="window.location.href='../../aset/dashboard.html'">KEMBALI</button>
    </div>
    <iframe id="browserFrame" src="https://www.google.com"></iframe>

    <script>
        function go() {
            let url = document.getElementById('urlInput').value;
            if (!url.startsWith('http')) url = 'https://' + url;
            document.getElementById('browserFrame').src = url;
        }
    </script>
</body>
</html>
