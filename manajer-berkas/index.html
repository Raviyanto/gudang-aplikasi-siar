<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Siar Berkas Explorer</title>
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <style>
        :root { --neon: #39ff14; --bg: #000; }
        body { background: var(--bg); color: var(--neon); font-family: 'Courier New', monospace; padding: 20px; margin: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--neon); padding-bottom: 15px; margin-bottom: 15px; }
        .path-bar { background: #111; padding: 5px 10px; font-size: 0.8rem; border: 1px solid #222; overflow-x: auto; white-space: nowrap; }
        
        .btn { background: none; border: 1px solid var(--neon); color: var(--neon); padding: 8px 15px; cursor: pointer; font-family: inherit; font-weight: bold; }
        .btn:hover { background: var(--neon); color: #000; box-shadow: 0 0 10px var(--neon); }

        /* List Area */
        #display-list { flex: 1; border: 1px solid var(--neon); overflow-y: auto; background: #050505; }
        .item { display: flex; justify-content: space-between; align-items: center; padding: 10px 15px; border-bottom: 1px solid #111; }
        .item:hover { background: #0a220a; }
        .item-info { display: flex; align-items: center; cursor: pointer; flex-grow: 1; }
        .icon { margin-right: 15px; font-size: 1.2rem; }
        
        /* Viewer / Editor Overlay */
        #viewer { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 90%; height: 85%; background: #000; border: 2px solid var(--neon); display: none; flex-direction: column; padding: 20px; z-index: 100; box-shadow: 0 0 50px rgba(0,0,0,0.9); }
        textarea { flex: 1; background: #0a0a0a; color: var(--neon); border: 1px solid var(--neon); padding: 15px; font-family: inherit; font-size: 1.1rem; margin: 15px 0; outline: none; line-height: 1.5; }
    </style>
</head>
<body>
    <div class="header">
        <h2 style="margin:0">üìÇ SIAR_EXPLORER</h2>
        <button class="btn" onclick="kembaliKeDashboard()">‚óÄ DASHBOARD</button>
    </div>
    
    <div class="path-bar" id="path-display">HOME</div>

    <div id="display-list"></div>

    <div id="viewer">
        <div style="display: flex; justify-content: space-between;">
            <h3 id="view-title" style="margin:0">EDITOR_BERKAS</h3>
            <span id="save-status"></span>
        </div>
        <textarea id="file-content" placeholder="Ketik sesuatu..."></textarea>
        <div style="display: flex; gap: 10px;">
            <button class="btn" style="flex:2; background: var(--neon); color:#000" onclick="simpanEdit()">SIMPAN PERUBAHAN</button>
            <button class="btn" style="flex:1" onclick="tutupViewer()">TUTUP</button>
        </div>
    </div>

    

    <script>
        let saraf, toko, currentPath = "", editingPath = "";

        new QWebChannel(qt.webChannelTransport, function(channel) {
            saraf = channel.objects.berkasSaraf;
            toko = channel.objects.tokoManager;
            muatFolder("");
        });

        function muatFolder(path) {
            currentPath = path;
            document.getElementById('path-display').innerText = "PATH: ~ / " + path;
            
            saraf.telusuri_folder(path, function(items) {
                const container = document.getElementById('display-list');
                container.innerHTML = "";

                // Navigasi Naik Folder
                if(path !== "") {
                    const upDiv = document.createElement('div');
                    upDiv.className = "item";
                    upDiv.innerHTML = `<div class="item-info" onclick="naikFolder()"><span class="icon">üîô</span><b>.. (KEMBALI KE ATAS)</b></div>`;
                    container.appendChild(upDiv);
                }

                items.forEach(item => {
                    const div = document.createElement('div');
                    div.className = "item";
                    const ikon = item.tipe === 'folder' ? 'üìÅ' : 'üìÑ';
                    
                    div.innerHTML = `
                        <div class="item-info" onclick="aksiItem('${item.path_relatif}', '${item.tipe}')">
                            <span class="icon">${ikon}</span>
                            <span>${item.nama}</span>
                        </div>
                        <div>
                            <button class="btn" style="padding:4px 8px; border-color:#fff; color:#fff" onclick="renameItem('${item.path_relatif}')">‚úèÔ∏è</button>
                            <button class="btn" style="padding:4px 8px; border-color:#f33; color:#f33" onclick="hapusItem('${item.path_relatif}')">‚ùå</button>
                        </div>
                    `;
                    container.appendChild(div);
                });
            });
        }

        function aksiItem(path, tipe) {
            if(tipe === 'folder') muatFolder(path);
            else bukaEditor(path);
        }

        function bukaEditor(path) {
            editingPath = path;
            saraf.baca_isi_berkas(path, function(konten) {
                document.getElementById('view-title').innerText = "EDIT: " + path.split('/').pop();
                document.getElementById('file-content').value = konten;
                document.getElementById('viewer').style.display = 'flex';
            });
        }

        function simpanEdit() {
            const status = document.getElementById('save-status');
            const konten = document.getElementById('file-content').value;
            status.innerText = "‚è≥ Menyimpan...";
            
            saraf.simpan_isi_berkas(editingPath, konten, function(sukses) {
                if(sukses) {
                    status.innerText = "‚úÖ BERHASIL";
                    setTimeout(() => { status.innerText = ""; }, 2000);
                } else {
                    alert("Gagal menyimpan berkas!");
                    status.innerText = "‚ùå GAGAL";
                }
            });
        }

        function hapusItem(path) {
            if(confirm("Hapus '" + path.split('/').pop() + "' secara permanen?")) {
                saraf.hapus_item(path, function() { muatFolder(currentPath); });
            }
        }

        function renameItem(path) {
            const namaBaru = prompt("Nama baru:", path.split('/').pop());
            if(namaBaru) {
                saraf.ganti_nama(path, namaBaru, function() { muatFolder(currentPath); });
            }
        }

        function naikFolder() {
            let p = currentPath.split('/');
            p.pop();
            muatFolder(p.join('/'));
        }

        function tutupViewer() { document.getElementById('viewer').style.display = 'none'; }
        function kembaliKeDashboard() { toko.buka_aplikasi_siar('dashboard'); }
    </script>
</body>
</html>
